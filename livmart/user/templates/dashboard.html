{% extends 'base_template.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="flex pl-5 rounded-xl bg-gray-100">

<div class="w-3/4 mt-5 mb-10 px-6 py-10">
    <h2 class="mb-10 text-xl text-center font-bold">My Products</h2>
    <div class="bg-gra-500 grid grid-col-1 gap-1 md:grid-cols-2 lg:grid-cols-3">
        {% for product in my_products %}
        <div class="p-5 m-3 bg-white rounded-lg hover:shadow-lg">
            <a href="{% url 'product:detail' product.pk %}">
                <div>
                    <img src="{{ product.image.url }}" alt="Product-{{ product.name }}" class="object-cover rounded-t-xl">
                </div>
                <div class=" rounded-b-xl p-3">
                    <h2 class="font-semibold text-lg">{{ product.name }}</h2>
                    <p class="text-gray-500">Price: ${{product.price}}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
