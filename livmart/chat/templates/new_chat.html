{% extends 'base_template.html' %}

{% block title %}New Chat{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">New Chat</h1>
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">{{ form.as_p }}</div>
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
                
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <input type="submit" value="Send" class="mt-6 px-4 py-2 text-md bg-teal-500 text-white hover:bg-teal-700 rounded-xl">
    </form>
{% endblock %}
